{% extends 'product/base.html'%}
{% block content %}
<h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} продукт</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Версии</h3>
    {{ formset.management_form }}
    {% for form in formset.forms %}
    {{ form.as_p }}
    {% endfor %}

    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
{% endblock %}
