{% extends 'product/base.html' %}
{% load my_tags %}
{% block nav_link %}
    <h1 class="fw-light">Магазин электроники</h1>
    <p class="lead text-body-secondary">eLectronic</p>
    <h1 class="">{{ object.name }}</h1>
    <div class="btn-group">
        <a class="btn btn-primary" href="{% url 'shop:product_list' %}" role="button">Назад</a>
    </div>
{% endblock %}
{% block content %}
    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <div class="album py-5 bg-body-tertiary centered-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <img height="250px" alt="picture" src="{{ object.picture | media_filter }}">
                        <div class="card-body">
                            <p class="card-text">{{ object.name }}</p>
                            <p class="card-text">{{ object.description }}</p>
                            <p class="card-text">{{ object.price }} руб.</p>
                            <p class="card-text">{{ object.category }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-body-secondary">{{ object.create_at }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
