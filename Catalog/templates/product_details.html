{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div  class="album py-5 bg-body-tertiary">
        <div  class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img height="250px" alt="picture" src="{{  product.picture | media_filter}}">
                            <div class="card-body">
                                <p class="card-text">{{ product.name }}</p>
                                    <p class="card-text">{{ product.description }}</p>
                                    <p class="card-text">{{ product.price }} руб.</p>
                                    <p class="card-text">{{ product.category }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'shop:catalog' %}" role="button">Назад</a>
                                </div>
                                    <small class="text-body-secondary">{{ product.create_at }}</small>

                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
